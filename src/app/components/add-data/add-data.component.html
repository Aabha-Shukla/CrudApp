<div style="width: 400px; margin: auto">
  <div class="submit-form">
    <form [formGroup]="addForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          [ngClass]="{
            'invalid-error': submitted && form.title.errors
          }"
        />
        <div class="error" *ngIf="submitted && form.title.errors?.required">
          Title is Required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          class="form-control"
          id="description"
          formControlName="description"
          [ngClass]="{
            'invalid-error':
              (submitted || form.description.touched) && form.description.errors
          }"
        />
        <div
          class="error"
          *ngIf="submitted && form.description.errors?.required"
        >
          Description is Required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Id</label>
        <input
          class="form-control"
          formControlName="id"
          [ngClass]="{
            'invalid-error': (submitted || form.id.touched) && form.id.errors
          }"
        />
        <div class="error" *ngIf="submitted && form.id.errors?.required">
          Id is Required
        </div>
      </div>

      <button *ngIf="!demo" (click)="sendDetails()" class="btn btn-success">
        Submit
      </button>
      <button *ngIf="demo" (click)="updateDetails()" class="btn btn-success">
        Update
      </button>
    </form>

    <!-- <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="addMore()">Add</button>
    </div> -->
  </div>
</div>
